<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>đăng ký tài khoản</title>
    <link rel="stylesheet" type="text/css" href="ex03.css">
</head>
<body>
    <div class="form-wrapper">
        <h2>
            <span>ĐĂNG KÝ TÀI KHOẢN</span>
        </h2>
           <form action="">
            <table width="50%" border="0" >
                <tr>
                    <td>
                        <label for="lbFullName">Họ và tên</label> <br/>
                        <input type="text" id="lbFullName" placeholder="Họ và tên">
                    </td>
                    <td>
                        <label for="lbEmail">Email</label> <br/>
                        <input type="email" id="lbEmail" placeholder="Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lbPhone">Số điện thoại</label> <br/>
                        <input type="number" id="lbPhone" placeholder="Số điện thoại">
                    </td>
                    <td>
                        <label for="lbPassword">Mật khẩu</label> <br/>
                        <input type="number" id="lbPassword" placeholder="Mật khẩu">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="btn-wrap">
                        <button type="submit">Đăng ký</button>
                    </td>
                </tr>
            </table>
           </form>
    </div>
</body>
</html>
