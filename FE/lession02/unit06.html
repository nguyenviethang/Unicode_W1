<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- form la kieu mau cho nguoi dung nhao lieu tren web -->
    <!--  trong 1 trang wweb co nhieu form -->
    <!-- trong 1 form co nhieuf truong feild -->
    <!-- trong 1 form se phai co 1 nut submit de gui du lieu -->

    <!-- cu phpa
    <form action="duong dan" method="phuong thuc">
        danh sach cac truong
    </form>
    -action: duong dan xu ly (neu khong cos=> tai lai trang)
    method: phuong thuc guidu lieu
    get: lay du lieu
    post: gui du lieu


     danh sachs cac truong:
     1. nhap lieu dang 1 dong
     <input type="text"/> => nhap vao kieu text
     <input type="email"/> => nhap voa kieu email
     <input type="number"/> => nhap vao kieu so
     <input type="search"/> => => nhap kieu tim kiem (co them dau x de xoa gia tri)
     <input type="'password'"/> => nhap kieu password
     <input type="date"/> => tao ngay thang nam thoe dang yyyy-mm-dd
     <input type="color" /> => tao picker de chon mau
     <input type="range" /> => tao ra thanh slide truot
     <input type="time" /> => nhap lieu kieu thoi gian

     => cac thuoc tinh:
     + type:kieu du lieu nhap
     + name: ten cua field de lay du lieu
     + placeholder: dong chu chim mo ta
     value: gia tri thuoc tinh
     + required: xac thuc bat buoc phai nhap gia tri form
     + readonly: chi cho phpe xem gia tri ma khong sua duoc
     + disabled: vo hieu ha form
     => cac thuoc tinh cau type="number"
     + min:gia tri nho nhat cho phep nhap
     + max: gia tri lon nhat cho phep nhap
     + step: buoc nhay khi tang giam

     => luu y voi kieu type="date"
     + khong co placehoder
     + neu muon gia tri mac dinh=> de dinh dang nam - thang - ngay


     2. cac nut(button)
     <input type="button"/> => nut thong thuong( su dng ben JS)
     <input type="submit"/> =>nut de gui form
     <input type="reset"/> => nut de reset form

     <button type="button">Text</button>
     <button type="submit">submit</button>
     <button type="reset">reset</button>

    3. nhan hieu thi (label)
    <label for=" ">Nhan</label>


    4. Hop chon
    <input type="checkbox"/> => hop chon nhieu
    <input type="radio"/> => hop chon 1

    luu y voi type="checkbox" va type="radio"
    + khong co placehoder
    + gia tri mac dinh

    <select/>
        <option value="value1">Text1</option>
        <option value="value2">Text2</option>
        <option value="value3">Text3</option>
luu y voi select option 
+ gia tri mac dinh se dua vao the option
+ gia tri mac dinh se la thuoc tinh selected


5. nhap lieu dang nhieu dong
<textarea>gia tri mac dinh</textarea>
=> luu y voi textarea
+ gia tri mac dinh se la noi dung cua the html (vi la the du)
+ co them 2 thuoc tinh: cols va rows tuong duong so cot va so hang
+textarea khong co thuoc tinh value

    -->
    <form action="">
        <!-- chua cac truong -->
        <p>
            <label for="lbUsername" id="username">ten dang nhap</label>
            <input type="text" id="lbUsername" name="username" placeholder="ten dang nhap..." value="">
        </p>
        <p><input type="number" name="age" placeholder="tuoi..." value="" step="0.1"></p>
        <p><input type="search" name="search" placeholder="nhap tu khoa..." value=""></p>

        <p><input type="password" name="password" placeholder="nhap mat khau..." value=""></p>
        <p><input type="date" name="birthday" value="2022-04-26"></p>
        <p><input type="color" name="color" value="red"></p>
        <p><input type="range" name="price" value=""></p>
        <p><input type="time" name="time" value=""></p>

        <p>gioi tinh: <br>
            <label for="lbMale">
                <input type="radio" id="lbMale" name="gender" checked />Nam
            </label>
            <label for="lbFemale">
                <input type="radio" id="lbFemale" name="gender" />Nu
            </label>
        </p>
        <p>
            so thich: <br />
            <label for="hoobie1">
                <input type="checkbox" id="hoobie1"> hoobie1
            </label>
            <br>
            <label for="hoobie2">
                <input type="checkbox" id="hoobie2"> hoobie2
            </label>
            <br>
            <label for="hoobie3">
                <input type="checkbox" id="hoobie3"> hoobie3
        </p>

        <p>
            tinh thanh pho
            <select name="" id="">
                <option value="0">ha noi</option>
                <option value="1">hcm</option>
                <option value="2">nghe an</option>
                <option value="3" selected> dien bien</option>
            </select>
        </p>
        <p>
            <input type="button" value="Button" />
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </p>
        <p>noi dung tin nhan <br>
            <textarea name="content" id="" cols="30" rows="10" placeholder="tin nhan ...."></textarea>

        </p>
    </form>
</body>
